    <script type="text/javascript">
        function addTokenToQueryString(theForm) {
            var formAction = theForm.action;
            console.log("Form action", formAction);
            if(formAction.indexOf("token") < 0){
                var separator = formAction.indexOf("?") < 0 ? "?" : "&";
                formAction += separator + "token=" + theForm["token"].value;
                console.log("New form action", formAction);
                theForm.action = formAction;
            }
        }
